pipeline:
  build:
    image: appleboy/golang-testing
    pull: true
    environment:
      - GOPATH=/go
    commands:
      - glide install
      - coverage all

  notify:
    image: slack
    channel: jenkins
    username: drone
    when:
      status: [ killed, success, failure ]
    template: |
      *{{ build.status }}* <{{ build.link }}|{{ repo.owner }}/{{ repo.name }}#{{ truncate build.commit 8 }}> ({{ build.branch }}) by {{ build.author }}.

  slack:
    channel: drone
    username: drone
    when:
      status: [ killed, success, failure ]
    template: |
      *{{ build.status }}* <{{ build.link }}|{{ repo.owner }}/{{ repo.name }}#{{ truncate build.commit 8 }}> ({{ build.branch }}) by {{ build.author }}.

workspace:
  path: /go/src/github.com/appleboy/go-hello
