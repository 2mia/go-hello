pipeline:
  # restore the cache from an sftp server
  restore_cache:
    image: appleboy/drone-sftp-cache
    pull: true
    restore: true
    mount: [ .glide, vendor ]
    ignore_branch: true

  build:
    image: appleboy/golang-testing:${GO_VERSION}
    pull: true
    environment:
      - GOPATH=/go
    commands:
      - glide install
      - coverage all
      - make release

  notify_1:
    pull: true
    image: plugins/slack
    channel: jenkins
    username: drone
    when:
      status: [ success, failure ]
    template: >
      {{#success build.status}}
        {{ build.author }} successfully pushed to {{ build.branch}}
      {{else}}
        {{ build.author }} broke the build. Hang your head in shame.
      {{/success}}
    image_url: https://cdn3.iconfinder.com/data/icons/picons-social/57/16-apple-128.png

  notify_2:
    pull: true
    image: plugins/slack
    channel: drone
    username: drone
    when:
      status: [ success, failure ]
    template: |
      {{#success build.status}}
        {{ build.author }} successfully pushed to {{ build.branch}}
      {{else}}
        {{ build.author }} broke the build. Hang your head in shame.
      {{/success}}

  slack:
    image: plugins/slack
    channel: drone
    username: drone
    when:
      status: [ killed, success, failure ]
    template: |
      *{{ build.status }}* <{{ build.link }}|{{ repo.owner }}/{{ repo.name }}#{{ truncate build.commit 8 }}> ({{ build.branch }}) by {{ build.author }}.
    icon_url: https://cdn3.iconfinder.com/data/icons/picons-social/57/16-apple-128.png

  line:
    image: appleboy/drone-line
    pull: true
    to: U77234666b0313021f873b85de44209de
    when:
      status: [ success, failure ]
      matrix:
        GO_VERSION: 1.7.4

  facebook:
    image: appleboy/drone-facebook
    pull: true
    to: 1234973386524610
    when:
      status: [ success, failure ]
      matrix:
        GO_VERSION: 1.7.4

  gtalk_1:
    image: appleboy/drone-gtalk
    pull: true
    to:
      - appleboy.tw@gmail.com:appleboy.tw@gmail.com
      - appleboy.tw@gmail.com:test@gmail.com
    when:
      status: [ success, failure ]
      matrix:
        GO_VERSION: 1.7.4

  gtalk_2:
    image: appleboy/drone-gtalk
    pull: true
    only_match_email: true
    message: "Please don't send duplicate of message"
    to:
      - appleboy.tw@gmail.com:appleboy.tw@gmail.com
      - appleboy.tw@gmail.com
    when:
      status: [ success, failure ]
      matrix:
        GO_VERSION: 1.7.4

  telegram_1:
    image: appleboy/drone-telegram
    pull: true
    to: 65382999:appleboy.tw@gmail.com
    when:
      status: [ success, failure ]
      matrix:
        GO_VERSION: 1.7.4

  telegram_2:
    image: appleboy/drone-telegram
    pull: true
    only_match_email: true
    to:
      - 65382999:appleboy.tw@gmail.com
      - 65382999
    message: "Please don't send duplicate of message"
    when:
      status: [ success, failure ]
      matrix:
        GO_VERSION: 1.7.4

  github:
    image: plugins/github-release
    files:
      - dist/release/*
    when:
      event: [ tag ]
      branch: [ refs/tags/* ]
      matrix:
        GO_VERSION: 1.7.4

  # rebuild the cache on the sftp server
  rebuild_cache:
    image: appleboy/drone-sftp-cache
    pull: true
    rebuild: true
    mount: [ .glide, vendor ]
    ignore_branch: true
    when:
      branch: master
      matrix:
        GO_VERSION: 1.7.4

workspace:
  path: /go/src/github.com/appleboy/go-hello

matrix:
  GO_VERSION:
    - 1.7.4
    - 1.6.4
